<div class="palm-group">
  <div class="palm-group-title">Name</div>
	<div class="palm-list">
		<div class="palm-row single">
			<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
				<div id="targetName" class="title" x-mojo-element="TextField"></div>
			</div>
		</div>
	</div>
</div>

<div class="palm-info-text">
	A name for this device, since MAC addresses are hard to remember.
</div>

<div class="palm-group">
  <div class="palm-group-title">MAC Address</div>
	<div class="palm-list">
		<div class="palm-row single">
			<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
				<div id="targetMAC" class="title" x-mojo-element="TextField"></div>
			</div>
		</div>
	</div>
</div>

<div class="palm-info-text">
	You can get the MAC address by running:
	<ul>
		<li>Windows: <code>ipconfig</code>, displayed as "Physical Address."</li>
		<li>OS X or Linux: <code>ifconfig</code>, displayed as "HWaddr."</li>
	</ul>
</div>
